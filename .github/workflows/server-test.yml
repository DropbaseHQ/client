name: Run pytest with Coverage.py

on: 

env:
  POSTGRES_DB_HOST: ${{ secrets.DEV_POSTGRES_DB_HOST }}
  POSTGRES_DB_NAME: ${{ secrets.DEV_POSTGRES_DB_NAME }}
  POSTGRES_DB_USER: ${{ secrets.DEV_POSTGRES_DB_USER }}
  POSTGRES_DB_PASS: ${{ secrets.DEV_POSTGRES_DB_PASS }}
  POSTGRES_DB_PORT: ${{ secrets.DEV_POSTGRES_DB_PORT }}
  OPENAI_ORG_ID: ${{ secrets.DEV_OPENAI_ORG_ID }}
  OPENAI_API_KEY: ${{ secrets.DEV_OPENAI_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Install dependencies
      run: |
        pip install -r server/requirements.txt
        pip install -r server/requirements-dev.txt

    - name: Run pytest with coverage
      working-directory: server/tests/
      run: |
        coverage run -m pytest
        coverage report -m
