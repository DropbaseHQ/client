<!doctype html>
<html lang="en">
	<head>
		<!-- Primary Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Dropbase App" />
		<title>Dropbase</title>

		<link
			rel="icon"
			media="(prefers-color-scheme:dark)"
			href="/favicon-dark.ico"
			type="image/x-icon"
		/>
		<link
			rel="icon"
			media="(prefers-color-scheme:light)"
			href="/favicon-light.ico"
			type="image/x-icon"
		/>
		<!-- Open Graph / Facebook -->
		<meta content="Dropbase App" property="og:title" />
		<meta
			content="Collect, clean, and centralize all your internal and external data seamlessly. Dropbase is a platform that automates manual data work and turns CSV, Excel, and online data into analytics-ready databases, instantly."
			property="og:description"
		/>
		<meta
			content="https://cf-simple-s3-origin-cloudfrontfors3-355320424519.s3.amazonaws.com/dropbase-website-assets/Dropbase+featured+image.png"
			property="og:image"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://app.dropbase.io/" />

		<!-- Twitter -->
		<meta content="Dropbase App" property="twitter:title" />
		<meta
			content="https://cf-simple-s3-origin-cloudfrontfors3-355320424519.s3.amazonaws.com/dropbase-website-assets/Dropbase+featured+image.png"
			property="twitter:image"
		/>
		<meta content="summary_large_image" name="twitter:card" />
		<meta property="twitter:url" content="https://app.dropbase.io/" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="root"></div>
		<div id="portal" style="position: fixed; left: 0; top: 0; z-index: 9999" />

		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
